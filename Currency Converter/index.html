<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter Project | Using API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="main-container container">
        <h1 class="primary-heading">Currency Converter</h1>
        <form action="" class="form">
          <div class="sub-container">
            <div class="input-div">
              <label for="amount-input" class="amount-label label"
                >Enter Amount</label
              >
              <input
                type="number"
                name="amount-input"
                id="amount-input"
                placeholder="Enter the amount."
                value="1"
              />
            </div>
            <div class="country-div">
              <div class="dropdown-div" id="from-dropdown-div">
                <label
                  for="from-option"
                  class="dropdown-label label"
                  id="from-label"
                  >From:
                </label>
                <div class="select-wrapper">
                  <img
                    src="https://flagsapi.com/US/flat/64.png"
                    alt="country flag"
                    class="flag-img"
                  />
                  <select
                    name="from-option"
                    id="from-option"
                    class="dropdown-select"
                  ></select>
                </div>
              </div>
              <i class="fa-solid fa-arrow-right-arrow-left exchange-icon"></i>
              <div class="dropdown-div" id="to-dropdown-div">
                <label
                  for="to-option"
                  class="dropdown-label label"
                  id="to-label"
                  >To:
                </label>
                <div class="select-wrapper">
                  <img
                    src="https://flagsapi.com/IN/flat/64.png"
                    alt="country flag"
                    class="flag-img"
                  />
                  <select
                    name="to-option"
                    id="to-option"
                    class="dropdown-select"
                  ></select>
                </div>
              </div>
            </div>
            <div class="result-div">
              <p class="result">1 USD = 85 INR</p>
            </div>
          </div>

          <button type="submit" class="button">Get Exchange Rate</button>
        </form>
      </div>

      <a href="#" class="mk-link" target="_blank"
        ><img src="Mehdiali-Logo1.png" alt="Mehdiali Logo" class="mk-logo"
      /></a>
    </div>

    <script src="country.js"></script>
    <script src="script.js"></script>
  </body>
</html>
