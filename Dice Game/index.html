    <title>Dice Game</title>

    <div class="conatiner">

        <div class="player player-2">
          <h2 class="player-name">Player 2<sup class="p2-score">0</sup></h2>
          <img src="dice-6.png" alt="Dice Picture" class="dice dice-2" />

      <h3 class="result"></h3>

          ></a>
          <a href="https://twitter.com/mehdiali_mk" target="_blank"

          ></a>
          <a href="https://www.instagram.com/mehdiali_mk/" target="_blank"
